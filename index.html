<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="container">

    <section class="part1">

      <p>Your Result</p>

      <section id="result">
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="part2">
      <h1>Summary</h1>
      <ul role="menu">
        <li role="menuitem" class="reaction">
          <p>Reaction</p>
          <p class="marks"><span class="got">80</span> / 100</p>
        </li>
        <li role="menuitem" class="memory">
          <p>Memory</p>
          <p class="marks"><span class="got">92</span> / 100</p>
        </li>
        <li role="menuitem" class="verbal">
          <p>Verbal</p>
          <p class="marks"><span class="got">61</span> / 100</p>
        </li>
        <li role="menuitem" class="visual">
          <p>Visual</p>
          <p class="marks"><span class="got">72</span> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main> 
</html>
  
  <div role="banner" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/fideldemoz">fideldemoz</a>.
  </div>
</body>
